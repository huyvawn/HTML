<html>
<head>

        table,th,td{
            border: 1px ridge rgb(180, 178, 178);
            
            border-collapse: collapse;
            
        }
        th,td{
            text-align: left;
        }

        <tr>
            <td>Operating System</td>
            <td>60</td>
        </tr>
        <tr>
            <td rowspan="2">Lary</td>

            <td>80</td>
        </tr>

            <td>Operating System </td>

        </tr>
        <tr>

        </tr>
    </table>
</body>
</html>
